<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
        <a class="navbar-brand" href="/farmersHomePage">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/farmersHomePage">Home
                    <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/aboutus">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form action="/updatestock" method="post">
            <fieldset>
                <legend>UPDATE YOUR STOCK</legend>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <p>{{ message }}</p>  
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label class="form-label mt-4">Crop to be added: </label>
                    <input list="crops" name="crop">
                    <datalist id="crops">
                        {% for crop in crops %}
                            <option value= "{{ crop }}">
                        {% endfor %}
                    </datalist>
                    <br>
                    <label class="form-label mt-4">Short Description: </label>
                    <input type="text" class="form-control" name="cropDesc" placeholder="Enter Description(optional)" maxlength="45">
                    <label class="form-label mt-4">Quantity: </label>
                    <input type="number" class="form-control" name="quantity" placeholder="Enter quantity(in kg)" min="100" max="2000" required>
                    <label class="form-label mt-4">Price: </label>
                    <input type="number" class="form-control" name="price" placeholder="Enter price(in rupees)" max="200000" required>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
