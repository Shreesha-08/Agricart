<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Login for Farmers</h3>
                <form action="/farmersHomePage" method="post">
                    <label>Username</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Enter username" value="" required/>
                    </div>
                    <label>Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Enter password" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit sub1" value="Login" />
                    </div>
                    <div class="form-group">
                        <p>Don't have an account? <a href="#">Register here</a>.</p>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-form-2">
                <h3>Login for Retailers</h3>
                <form action="/retailersHomePage" method="post">
                    <label>Username</label>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Your username" value="" required/>
                    </div>
                    <label>Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Your Password" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit sub2" value="Login" />
                    </div>
                    <div class="form-group">
                        <p>Don't have an account? <a href="#">Register here</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
