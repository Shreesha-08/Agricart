<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">Log in for Farmers</h5>
                    <p class="card-text">
                        <form class="login-form" action="/farmersHomePage" method="post">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter your username" required />
                            </div>    
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter your Password" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                            </div>
                            <p>Don't have an account? <a href="#">Register here</a>.</p>
                        </form>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">Log in for Retailers</h5>
                    <p class="card-text">
                        <form class="login-form" action="/retailersHomePage" method="post">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter your username" required />
                            </div>    
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter your Password" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                            </div>
                            <p>Don't have an account? <a href="#">Register here</a>.</p>
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
